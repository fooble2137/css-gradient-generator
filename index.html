<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Fooble" />
    <meta name="author" content="Fooble" />
    <meta http-equiv="content-language" content="en" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="revisit-after" content="2 days" />

    <link href="font/font.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />

    <link href="favicon.ico" rel="shortcut icon" />
    <link href="apple-touch-icon.png" rel="apple-touch-icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <script src="script.js" defer></script>

    <meta name="keywords" content="Fooble, CSS Gradient, Gradient Generator" />
    <meta
      name="description"
      content="A gradient generator built using HTML, CSS and JavaScript. This interactive tool allows users to easily create and customise CSS gradients. You can select and modify multiple colours, adjust their positions and alter the gradient's direction â€” whether linear, radial or angled. Once you are satisfied with your design, the generator automatically creates the corresponding CSS code that you can then copy and paste directly into your own web project. This makes it a useful tool for designers and developers who want to quickly experiment with visual styles and enhance the appearance of their websites or user interfaces."
    />

    <title>CSS Gradient Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>CSS Gradient Generator</h1>

      <div class="wrapper">
        <div class="gradient-box"></div>
        <div class="row options">
          <div class="column direction">
            <p class="title">Direction</p>

            <div class="select-box">
              <select>
                <option value="to top" selected>Top</option>
                <option value="to right top">Right Top</option>
                <option value="to right">Right</option>
                <option value="to right bottom">Right Bottom</option>
                <option value="to bottom">Bottom</option>
                <option value="to left bottom">Left Bottom</option>
                <option value="to left">Left</option>
                <option value="to left top">Left Top</option>
              </select>
            </div>
          </div>

          <div class="column colors">
            <div class="colors-header">
              <p class="title">Colors</p>
              <button type="button" class="add-color" title="Add color">
                Add
              </button>
            </div>

            <div class="color-inputs">
              <div class="color-input-group">
                <input type="color" value="#8e3dff" />
                <input type="range" min="0" max="100" value="0" class="position-slider" />
                <span class="position-value">0%</span>
                <button type="button" class="remove-color" title="Remove color" disabled>
                  <i class="ri-close-line"></i>
                </button>
              </div>
              <div class="color-input-group">
                <input type="color" value="#5a00d8" />
                <input type="range" min="0" max="100" value="100" class="position-slider" />
                <span class="position-value">100%</span>
                <button type="button" class="remove-color" title="Remove color" disabled>
                  <i class="ri-close-line"></i>
                </button>
              </div>
            </div>
          </div>
        </div>

        <textarea class="row" disabled></textarea>

        <div class="row buttons">
          <button class="refresh">
            <i class="ri-refresh-line"></i> Random
          </button>
          <button class="copy">
            <i class="ri-file-copy-line"></i> Copy Code
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
