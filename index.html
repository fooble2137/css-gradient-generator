<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <!-- META -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta
      name="apple-mobile-web-app-title"
      content="Fooble Gradient Generator"
    />
    <meta name="author" content="Fooble" />
    <meta http-equiv="content-language" content="en" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="revisit-after" content="2 days" />

    <link href="assets/css/fonts.css" rel="stylesheet" />
    <link href="assets/css/reset.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href="assets/css/utils.css" rel="stylesheet" />

    <link href="assets/images/favicon.ico" rel="shortcut icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <meta name="keywords" content="Fooble, CSS Gradient, Gradient Generator" />
    <meta
      name="description"
      content="A gradient generator built using HTML, CSS and JavaScript. This interactive tool allows users to easily create and customise CSS gradients. You can select and modify multiple colours, adjust their positions and alter the gradient's direction â€” whether linear, radial or angled. Once you are satisfied with your design, the generator automatically creates the corresponding CSS code that you can then copy and paste directly into your own web project. This makes it a useful tool for designers and developers who want to quickly experiment with visual styles and enhance the appearance of their websites or user interfaces."
    />

    <title>CSS Gradient Generator</title>
  </head>
  <body>
    <div id="mobile-nav-overlay"></div>

    <nav>
      <div class="items">
        <a href="/qr"><i class="ri-qr-code-line"></i> QR Code</a>
        <a class="soon" href="#"><i class="ri-barcode-line"></i> Barcode</a>
        <a class="selected" href="/gradient"
          ><i class="ri-palette-line"></i> CSS Gradient</a
        >
        <a href="/password"><i class="ri-key-2-line"></i> Password</a>
        <a class="soon" href="#"><i class="ri-time-line"></i> Timezone</a>
        <a class="soon" href="#"><i class="ri-hashtag"></i> Roman</a>
      </div>

      <p class="mobile-text">Fooble Tools</p>
      <button class="mobile-nav-toggle">
        <i class="ri-gallery-view-2"></i>
      </button>
    </nav>

    <main>
      <div class="card">
        <h1>CSS Gradient Generator</h1>

        <div class="gradient-generator form">
          <div class="input-box">
            <label for="direction">Gradient Direction</label>
            <select id="direction">
              <option value="to right">Left to Right</option>
              <option value="to left">Right to Left</option>
              <option value="to bottom">Top to Bottom</option>
              <option value="to top">Bottom to Top</option>
              <option value="to bottom right">Top Left to Bottom Right</option>
              <option value="to bottom left">Top Right to Bottom Left</option>
              <option value="to top right">Bottom Left to Top Right</option>
              <option value="to top left">Bottom Right to Top Left</option>
            </select>
          </div>

          <div class="input-box">
            <div class="top">
              <label for="color-stops">Color Stops</label>
              <button
                class="btn-outline"
                id="add-color-stop"
                title="Add Color Stop"
              >
                <i class="ri-add-line"></i>
              </button>
            </div>

            <div class="color-stops" id="color-stops">
              <!-- Color stops will be dynamically generated by JavaScript -->
            </div>
          </div>

          <div class="input-box">
            <label for="preview">Preview</label>

            <div id="preview"></div>
          </div>

          <div class="input-box">
            <label for="color-format">Color Format</label>
            <select id="color-format">
              <option value="hex">HEX</option>
              <option value="rgb">RGB</option>
              <option value="hsl">HSL</option>
            </select>
          </div>

          <div class="input-box">
            <label for="code">Generated Code</label>
            <input id="code" type="text" readonly />
          </div>

          <div class="btns">
            <button class="btn" id="random-btn">
              <i class="ri-shuffle-line"></i> Randomize
            </button>
            <button class="btn" id="copy-btn">
              <i class="ri-file-copy-line"></i> Copy
            </button>
          </div>
        </div>
      </div>
    </main>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/tabs.js"></script>
    <script src="assets/js/nav.js"></script>
  </body>
</html>
